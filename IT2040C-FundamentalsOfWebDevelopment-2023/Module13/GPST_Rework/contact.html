			<div class="FormDivShell">
				<div class="FormDiv">
					<p class="ContactP">Required fields marked with an asterisk.</p>
					<form>
						<label for="FName">*First Name</label>
						<input type="text" id="FName" name="FName" required="required">
						<label for="LName">*Last Name</label>
						<input type="text" id="LName" name="LName" required="required">
						<label for="email">*E-mail</label>
						<input type="email" id="email" name="email" size="40" required="required">
						<label for="phone">Phone</label>
						<input type="tel" id="phone" name="phone">
						<label for="message">*Message</label>
						<textarea id="message" name="message" rows="2" cols="30" required="required" placeholder="Man this website really doesn't look all that much better than it did before..."></textarea>
						<input type="submit" value="Submit">
					</form>
